name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      OpenAI_API_Key: ${{ secrets.OPENAI_API_KEY }} # ðŸ‘ˆ secret available for all steps

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: npm ci

      - name: Run tests
        working-directory: Backend
        run: npm test
